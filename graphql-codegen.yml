overwrite: true
schema: 'http://localhost:5000/graphql'
documents: 'src/**/*.graphql'
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  src/graphql/generated/operations.ts:
    plugins:
      - add:
          content: '/* eslint-disable */'
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-vue-apollo'
  src/graphql/generated/fragment-matcher.ts:
    - 'fragment-matcher'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
