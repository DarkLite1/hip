overwrite: true
schema: "http://localhost:5000/"
documents: "src/**/*.graphql"
generates:
  src/graphql/generated/operations.ts:
    plugins:
    - add: '/* eslint-disable */'
    - "typescript"
    - "typescript-operations"
    - "typescript-vue-apollo"

  src/graphql/generated/fragment-matcher.ts:
    - "fragment-matcher"

  ./graphql.schema.json:
    plugins:
    - "introspection"