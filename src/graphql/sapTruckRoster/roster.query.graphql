query sapTruckRosterRoster(
  $fromDate: DateTime!
  $truckId: String
  $driverId: String
) {
  roster(fromDate: $fromDate, truckId: $truckId, driverId: $driverId) {
    ... on ApiError {
      code
      message
    }
    ... on RosterArray {
      data {
        truck {
          id
          country
        }
        truckId
        radioId
        driverId
        driverFirstName
        driverLastName
        startPlantLoadingDateTime
        driverEmail
        plantId
      }
    }
  }
}
